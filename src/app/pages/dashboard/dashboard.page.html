<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-row style="text-align: center;">
    <h4>Patients</h4>
  </ion-row>
  
  <ion-row style="border-bottom: groove; background-color:rgb(224, 213, 252);">
    <ion-col col-4>
    <ion-label >Patient Name</ion-label>
  </ion-col>
    <ion-col col-4>
    <ion-label >Date</ion-label>
  </ion-col>
  <ion-col col-4>
    <ion-label >Status</ion-label>
  </ion-col>
</ion-row>

<ion-row style="border-bottom: groove;">
    <ion-col col-4>
    <ion-label >{{patient?.name}}</ion-label>
  </ion-col>
    <ion-col col-4>
    <ion-label >{{complain?.date}}</ion-label>
  </ion-col>
  
  <div *ngIf="patient != undefined">
  <ion-col col-4>
    <a (click)="getComplain()">
    <ion-label >Incomplete</ion-label>
  </a>
  </ion-col>
</div>
</ion-row>

<ion-row style="text-align: center;">
  <h4>Doctors History</h4>
</ion-row>

<ion-item  *ngFor="let tms of history;" >   
  <ion-card tappable (click)="getPresription(tms?.sessionId)">
    <ion-card-header>
      <ion-card-title>{{tms?.name}}</ion-card-title>
      <ion-card-subtitle><h4>{{tms?.complaintDate}}</h4></ion-card-subtitle> 
    </ion-card-header>
    <ion-card-content>
      <h3>
      {{tms?.complaint}}
    </h3>
    <h5>
      {{tms?.additonalInfo}}
    </h5>
    </ion-card-content>
  </ion-card>
</ion-item>
</ion-content>
