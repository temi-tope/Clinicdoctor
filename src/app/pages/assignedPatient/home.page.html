<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Patient Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <img src="/assets/shapes.svg" alt=""/>
    <ion-card-header>
      <ion-card-title>{{patient?.name}}</ion-card-title>
      <ion-card-subtitle><h3>Complain</h3></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div *ngIf="patient == undefined">
        <h3>
          <b>No Assigned patients</b>
        </h3>
      </div>
      <h3>
        {{complain?.complain}}
      </h3>
      <h5>
        Additional Information: {{complain?.additionalInfo}}
      </h5>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label><h1>Details</h1></ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" color="medium" name="person"></ion-icon>
      <ion-label><b>Date of Birth: </b>{{patient?.dob}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="female"></ion-icon>
      <ion-label><b>Gender: </b>{{patient?.sex}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="briefcase"></ion-icon>
      <ion-label><b>Occupation: </b>{{patient?.occupation}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="medium" name="home"></ion-icon>
      <ion-label><b>Address: </b>{{patient?.address}}</ion-label>
    </ion-item>
</ion-list>
<div *ngIf="patient != undefined">
  <ion-list style="text-align:center">
<ion-button type="submit"  color="primary" (click)="examin()">Examin</ion-button>
</ion-list>
</div>
</ion-content>
